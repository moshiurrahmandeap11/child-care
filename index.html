<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Care</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assests/healthcare.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="quicksand-font">
    <!-- nav bar start -->
    <header class="quicksand-font">
        <!-- nav bar design start -->
        <nav class="navbar">
            <div class="navbar_container">
                <div class="logo">
                    <img src="/assests/logo.png" alt="child care logo">
                    <span class="logo_text">Child Care</span>
                    <div class="hamburger_menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <ul>
                    <li class="text"><a class="color" href="#">Home</a></li>
                    <li class="text1"><a class="color1" href="#">About</a></li>
                    <li class="text1"><a class="color2" href="#">Facilities</a></li>
                    <li class="text1"><a class="color3" href="#">Admission</a></li>
                </ul>
                <div class="nav_button">
                    <button class="nav_btn" type="submit">Contact</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- nav bar end with responsive -->
    <main>
        <!-- hero / banner section start -->
        <section class="banner">
            <div class="banner_container">
                <div class="banner_textarea">
                    <h1 class="banner_heading"><span class="bannerspan1">Empowering</span><br>
                        students from small age <span class="bannerspan2">towards vision</span></h1>
                    <p class="banner_description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <button type="submit" class="banner_btn">Enroll Now</button>
                </div>
                <div class="banner_image">
                    <img src="assests/hero-kids.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
